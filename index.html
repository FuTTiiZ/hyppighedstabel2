<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/custom.js" defer></script>

    <title>Bennys Hyppighedstabel</title>
  </head>
  <body>
    <div class="heading">
      <h1 class="main-header">Hyppighedstabel</h1>
      <p class="description">Af Benjamin B. Sørensen</p>
    </div>

    <table class="table table-bordered">
      <thead class="thead-light">
        <tr>
          <th scope="col">x</th>
          <th scope="col">h(x)</th>
          <th scope="col">f(x)</th>
          <th scope="col">H(x)</th>
          <th scope="col">F(x)</th>
          <th scope="col">x⋅h(x)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>I alt:</td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>

    <div id="stats">
      <p>
        <b>Mindsteværdi:</b> <span id="mindsteværdi"></span><br>
        <b>Størsteværdi:</b> <span id="størsteværdi"></span><br>
        <b>Variationsbredde:</b> <span id="variationsbredde"></span><br>
        <b>Middeltal:</b> <span id="middeltal"></span><br>
        <b>Typetal:</b> <span id="typetal"></span><br>
        <b>Kvartilsæt:</b> <span id="kvartilsæt"></span>
      </p>
    </div>
    
    <div class="interval">
      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">Interval</span>
        </div>
        <input id="intInput" type="text" value="1" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
      </div>
    </div>
    <div class="observations">
      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">Observationer</span>
        </div>
        <input id="obsInput" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
      </div>
    </div>
  </body>
</html>
